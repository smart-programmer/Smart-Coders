{% extends 'main/header.html' %}

{% block content %}
  {% if validlink %}
  <center>
    <h3>غير الرقم السري</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">ارسل طلب التغيير</button>
    </form>
  {% else %}
    <p>
      The password reset link was invalid, possibly because it has already been used.
      Please request a new password reset.
    </p>
   </center>
  {% endif %}
{% endblock %}
